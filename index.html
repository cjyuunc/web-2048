<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section style="margin: 2rem; font-family: 'Noto Sans TC', sans-serif; line-height: 1.6;">
    <h1>喵喵2048</h1>
    <p>逃避主軸的療癒小遊戲XD</p>
    <h2>遊玩方式</h2>
  <ul style="padding-left: 1.2rem;">
    <li>↑ ↓ ← →或 W A S D 控制方塊移動方向</li>
    <li>相同數字的方塊碰撞時會合併為更大的數字</li>
    <li>每次移動會新增一個數字方塊（2 或 4）</li>
    <li>目標是合併到 <strong>2048</strong>，但也可以挑戰更高分數！</li>
    <li>可切換 4x4、8x8、10x10 遊戲格數</li>
  </ul>
 <img 
  src="cat.jpg"
  loading="lazy"
  style="width:100%; max-width:600px; border-radius:8px; margin-top:1rem;">

  </section>
    
  <div class="container">
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
             <div class="score-container best-score-container">
                Best: <span id="best-score">0</span>
            </div>
            <button id="restart-button">New Game</button>
        </header>
        <div class="options-container">
            <button class="size-button active" data-size="4">4x4</button>
            <button class="size-button" data-size="8">8x8</button>
            <button class="size-button" data-size="10">10x10</button> 
        </div>
        <div class="grid-container">
            <div class="grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            <div class="game-over-overlay" id="game-over" style="display: none;">
                <h2>Game Over!</h2>
                <button id="restart-button-gameover">Try Again</button>
            </div>
        </div>
        <footer>
            <p>Use arrow keys to move the tiles.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
