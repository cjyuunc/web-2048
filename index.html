<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
             <div class="score-container best-score-container">
                Best: <span id="best-score">0</span>
            </div>
            <button id="restart-button">New Game</button>
        </header>
        <div class="options-container">
            <button class="size-button active" data-size="4">4x4</button>
            <button class="size-button" data-size="8">8x8</button>
            <button class="size-button" data-size="10">10x10</button> 
        </div>
        <div class="grid-container">
            <div class="grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            <div class="game-over-overlay" id="game-over" style="display: none;">
                <h2>Game Over!</h2>
                <button id="restart-button-gameover">Try Again</button>
            </div>
        </div>
        <footer>
            <p>Use arrow keys to move the tiles.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
